<div class="row">
    <table class="table ml-3 mr-3">
        <tr>
            <th style="width: 40%;">Employee</th>
            <th style="width: 40%;">Active roles</th>
            <th style="width: 20%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td *ngIf="user.roles.includes('Employee')">{{user.surname}}</td>
            <td *ngIf="user.roles.includes('Employee')">{{user.roles}}</td>
            <td *ngIf="user.roles.includes('Employee')" style="text-align: right;">
                <button class="btn btn-outline-primary mr-2"><i class="fas fa-user-edit fa-fw"></i></button>
                <button class="btn btn-outline-primary mr-2"><i class="fas fa-user-shield fa-fw"></i></button>
                <button class="btn btn-outline-danger"><i class="fas fa-trash fa-fw"></i></button>
            </td>
        </tr>
    </table>
</div>
