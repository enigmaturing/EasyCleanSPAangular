<form #registerForm="ngForm" (ngSubmit)="register()">

  <div class="form-group">
    <input type="text" class="form-control" name="email" required [(ngModel)]="model.email" placeholder="Email">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="name" required [(ngModel)]="model.name" placeholder="Name">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="surname" required [(ngModel)]="model.surname" placeholder="Surname">
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
  </div>
    
</form>
