<div class="container w-25">
    <img class="mt-5 w-100" src="http://www.javiergonzalez.de/easyclean/logo.png"/>
    <form #loginForm="ngForm" class="form-inline mt-5 ml-10 mr-10" (ngSubmit)="login()">
        <input class="form-control w-100 mt-2" type="email" placeholder="Email" name="email" required [(ngModel)]="model.email">
        <input class="form-control w-100 mt-2" type="password" placeholder="Password" name="password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-primary w-100 mt-2" type="submit">Login</button>
    </form>
</div>
